<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my dot editor</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index.html.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
          <a class="navbar-brand" href="#">my-dot-editor</a>
        </div>
        <ul class="nav navbar-nav collapse navbar-collapse navbar-left" id="navbar-collapse-1">
          <li><a id="open" href="#" class="glyphicon glyphicon-open">open</a></li>
          <li><a id="generate" href="#" class="glyphicon glyphicon-play">generate</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-md-6 input-pane">
          <div id="editor">digraph "graph" {}</div>
        </div>
        <div class="col-md-6 output-pane">
          <a id="save" download="generated.png"><img id="image" class="img-responsive img-thumbnail center-block" /></a>
        </div>
      </div>
    </main>

    <div class="hide">
      <input id="file-open" type="file" />
    </div>

    <script src="js/require-config.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js" data-main="js/index.html"></script>
  </body>
</html>
