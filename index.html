<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="dot editor for myself." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>my dot editor</title>

    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <link rel="stylesheet" href="fonts/fira_code.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.cyan-light_blue.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/codemirror.min.css" />
    <link rel="stylesheet" href="css/index.html.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <img class="mdl-layout-icon"></img>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">my dot editor</span>
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <label class="mdl-switch mdl-js-switch" for="fit" id="fit-label">
              <input type="checkbox" id="fit" class="mdl-switch__input" />
              <span class="mdl-switch__label"></span>
            </label>
            <div class="mdl-tooltip" for="fit-label">fit</div>
            <button id="generate" class="mdl-button mdl-js-button mdl-button--icon mdl-button--primary">
              <i class="material-icons">play_arrow</i>
            </button>
            <div class="mdl-tooltip" for="generate">generate</div>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <span class="mdl-layout-title">my dot editor</span>
        <nav id="engine-selection" class="mdl-navigation mdl-color--blue-grey-800">
          engine
          <a class="mdl-navigation__link" href="#" data-checked="true">dot</a>
          <a class="mdl-navigation__link" href="#">neato</a>
          <a class="mdl-navigation__link" href="#">circo</a>
          <a class="mdl-navigation__link" href="#">twopi</a>
          <a class="mdl-navigation__link" href="#">fdp</a>
          <a class="mdl-navigation__link" href="#">osage</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
          <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
            <textarea id="editor"></textarea>
          </div>
          <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
            <output class="mdl-cell mdl-cell--12-col">
              <a href="#" target="_blank"></a>
            </output>
          </div>
        </div>
      </main>
    </div>
    <div id="error-output" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script src="lib/app.js"></script>
  </body>
</html>
