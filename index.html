<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my dot editor</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/codemirror.min.css">
    <link rel="stylesheet" href="css/index.html.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">my-dot-editor</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
          <li><a id="open" href="#" class="glyphicon glyphicon-open">open</a></li>
          <li><a id="generate" href="#" class="glyphicon glyphicon-play">generate</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-md-6">
          <textarea id="editor" autofocus="autofocus">digraph "graph" {}</textarea>
        </div>
        <div class="col-md-6">
          <a id="save" download="generated.png"><img id="image" class="img-responsive img-thumbnail" /></a>
        </div>
      </div>
    </main>

    <div class="hide">
      <input id="file-open" type="file" />
    </div>

    <script src="js/require-config.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js" data-main="js/index.html"></script>
  </body>
</html>
