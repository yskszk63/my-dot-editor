<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="dot editor for myself." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>my dot editor</title>

    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro"> 
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="//code.getmdl.io/1.1.3/material.cyan-light_blue.min.css" />
    <link rel="stylesheet" href="css/index.html.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <img class="mdl-layout-icon"></img>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">my dot editor</span>
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <span class="mdl-layout-title">my dot editor</span>
        <nav id="engine-selection" class="mdl-navigation mdl-color--blue-grey-800">
          engine
          <a class="mdl-navigation__link" href="#" data-checked="true">dot</a>
          <a class="mdl-navigation__link" href="#">neato</a>
          <a class="mdl-navigation__link" href="#">circo</a>
          <a class="mdl-navigation__link" href="#">twopi</a>
          <a class="mdl-navigation__link" href="#">fdp</a>
          <a class="mdl-navigation__link" href="#">osage</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
          <div class="mdl-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
            <div class="mdl-card__supporting-text">
              <div id="editor"></div>
            </div>
            <div class="mdl-card__menu">
              <button id="generate" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect mdl-button--primary">
                <i class="material-icons">play_arrow</i>
              </button>
              <div class="mdl-tooltip" for="generate">generate</div>
            </div>
          </div>
          <div class="mdl-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
            <div class="mdl-card__supporting-text">
              <img id="image" />
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="//code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/require-config.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js" data-main="js/index.html"></script>
  </body>
</html>
